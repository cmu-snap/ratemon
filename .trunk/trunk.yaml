# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - ruff
    - hadolint
  enabled:
    - clang-format@16.0.3
    - taplo@0.10.0
    - actionlint@1.7.10
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.499
    - git-diff-check
    - isort@7.0.0
    - markdownlint@0.47.0
    - osv-scanner@2.3.2
    - prettier@3.8.1
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - terrascan@1.19.9
    - trivy@0.68.2
    - trufflehog@3.92.5
    - yamllint@1.38.0
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
tools:
  disabled:
    - hadolint
    - ruff
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
