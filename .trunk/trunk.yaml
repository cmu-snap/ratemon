# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.22.10
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.6.7
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@18.20.5
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  disabled:
    - markdown-table-prettify
    - remark-lint
    - markdownlint-cli2
    - biome
    - deno
    - autopep8
    - flake8
    - mypy
    - pylint
    - pyright
    - sourcery
    - yapf
    - cspell
  enabled:
    - clang-format@16.0.3
    - clang-tidy@16.0.3
    - codespell@2.4.1
    - dustilock@1.2.0
    - gitleaks@8.23.3
    - include-what-you-use@0.20
    - kube-linter@0.6.4
    - markdown-link-check@3.13.6
    - pragma-once
    - pre-commit-hooks@5.0.0
    - ruff@0.9.6
    - semgrep@1.108.0
    - taplo@0.9.3
    - terrascan@1.19.1
    - trivy@0.59.1
    - trufflehog-git@3.88.8
    - trunk-toolbox@0.5.4
    - vale@3.9.5
    - actionlint@1.7.7
    - bandit@1.8.2
    - black@25.1.0
    - checkov@3.2.370
    - git-diff-check
    - hadolint@2.12.1-beta
    - isort@6.0.0
    - markdownlint@0.44.0
    - osv-scanner@1.9.2
    - prettier@3.5.1
    - ruff@0.9.6
    - shellcheck@0.10.0
    - shfmt@3.6.0
    - trufflehog@3.88.8
    - yamllint@1.35.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
